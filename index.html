<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculate</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">

    
    <div class="name_app">
      <h1>Free Online Calculators</h1>
    </div>
    <div class="container-grid">
      <div id="result">0</div>

      <div class="caculate row">
        <div class="number col-7">
          <div class="row">
            <button class="btn col-4" value="7">7</button>
            <button class="btn col-4" value="8">8</button>
            <button class="btn col-4" value="9">9</button>
          </div>
          <div class="row">
            <button class="btn col-4" value="4">4</button>
            <button class="btn col-4" value="5">5</button>
            <button class="btn col-4" value="6">6</button>
          </div>
          <div class="row">
            <button class="btn col-4" value="1">1</button>
            <button class="btn col-4" value="2">2</button>
            <button class="btn col-4" value="3">3</button>
          </div>
          <div class="row">
            <button class="btn col-4" value="0">0</button>
            <button class="btn col-4" value=".">.</button>
          </div>
        </div>

        <div class="operation col-5">
          <div class="row">
            <button class="btn col-6" onclick="undo()">DEL</button>
            <button class="btn col-6" onclick="clean()">AC</button>
          </div>
          <div class="row">
            <button class="btn col-6" value="*">x</button>
            <button class="btn col-6" value="/">/</button>
          </div>
          <div class="row">
            <button class="btn col-6" value="+">+</button>
            <button class="btn col-6" value="-">-</button>
          </div>
          <div class="row">
            <button class="btn col-6" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </div>
</div>

    <script src="https://mink-hynw.github.io/calculate/script.js"></script>
  </body>
</html>
